<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maptician</title>
    <link rel="stylesheet" href="./src/main.css" />
    <script type="module" src="./main.js"></script>
 </head>
  <body class="bg-gray-200">
    <nav class="fixed top-0 z-10 w-full flex items-center text-center justify-center shadow-sm bg-white">
      <img src="./public/maptician.webp" alt="Maptician" class="h-20 py-2" />
      <h1 class="text-hidden">Maptician</h1>
    </nav>
    <div id="app" class="pt-28 w-screen px-8 gap-4" >
      <div class="w-full relative">
        <div class="sm:w-80 sm:fixed z-10">
          <h3 class="text-xl text-primary">Add Record:</h3>
        <div class="bg-white shadow-md p-6 my-4 rounded-lg w-full">
          <form id="addReservationForm" class="flex flex-col gap-2 text-secondary">
            <label for="name">Username:</label>
            <input type="text" id="name" class="rounded-md" />
            <label for="locationName">Location Name:</label>
            <input type="text" id="locationName" class="rounded-md" />
            <label for="locationAddress">Location Address:</label>
            <input type="text" id="locationAddress" class="rounded-md" />
            <label for="floorName">Floor Number:</label>
            <input type="number" id="floorName" class="rounded-md" />
            <label for="seatName">Seat Number:</label>
            <input type="number" id="seatName" class="rounded-md" />
            <label for="isPrivate">Private Event:</label>
            <input type="checkbox" id="isPrivate" class="rounded-sm" />
            <button type="submit" class="bg-accent text-white w-32 py-2 px-1 rounded-md mt-6 hover:bg-secondary">
              Add Record
            </button>
          </form>
        </div>
      </div>
      <!-- Container for all Attendees -->
      <div
        id="data-container"
        class="flex flex-wrap relative gap-4 justify-between overflow-x-auto overflow-y-auto text-secondary top-10
          sm:pl-[350px]"
      >
        <p class="w-full top-28 z-10 text-xl text-primary bg-gray-200
          sm:fixed sm:top-20 sm:pt-8">Reservations:</p>
      </div>
      </div>
    </div>
  </body>
</html>
